<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 100%; height: 100px; background: orange; 
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById('box');
				var oTime=document.getElementById('time');
				/*setTimeout(function(){
					oBox.style.display='none';
				},5000)*/
				var num=parseInt(oTime.innerHTML);
				setInterval(function(){
					num--;
					oTime.innerHTML=num;
				},1000)
			};
		</script>
	</head>
	<body>
		<div style="width: 100%; height: 40px; background: purple; "></div>
		<div class="box" id="box"><span id="time">10</span>秒后自定关闭</div>
		<div style="width: 100%; height: 400px; background: #abcdef; "></div>
	</body>
</html>

		<div id="box" style="width: 100px;height:100px;background: red;position: absolute;left:300px;top:100px;"></div>

			document.onkeydown=function(){//87  68
				var oDiv=document.getElementById('box');
				//keyCode:键盘的键码；
				//alert(event.keyCode);//获取简码event:事件对象。
				if(event.keyCode==65){
					oDiv.style.left=parseInt(oDiv.style.left)-10+'px';
				}else if(event.keyCode==83){
					oDiv.style.top=parseInt(oDiv.style.top)+10+'px';
				}else if(event.keyCode==87){
					oDiv.style.top=parseInt(oDiv.style.top)-10+'px';
				}else if(event.keyCode==68){
					oDiv.style.left=parseInt(oDiv.style.left)+10+'px';
				}else{
					alert('按错了');
				}
			}
			
		</script>

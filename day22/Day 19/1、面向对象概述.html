<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr1=[1,2,3,4];
		var arr2=['a','b','c'];
		alert(arr1.length===arr2.length);
		alert(arr1.push===arr2.push);
		//1、避免使用全局变量和全局函数，其实全局变量想象成属性，全局函数想象成方法。
		//2、属性一般情况下是不同的，属性很多时候是通过传参实现，但方法都是一样的。
		
		var obj={
			name:'zhangsan',
			showName:function(){
				alert(this.name);
			}
		}

		//new关键字 
	</script>
</head>
<body>
	
</body>
</html>

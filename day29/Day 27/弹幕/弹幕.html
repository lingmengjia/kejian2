<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    html,
    body {
        height: 100%;
    }
    
    .mask {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: black;
        top: 0px;
        left: 0px;
    }
    
    .bottom {
        width: 100%;
        height: 77px;
        background-color: gray;
        position: fixed;
        bottom: 0px;
        left: 0px;
        text-align: center;
        line-height: 77px;
    }
    
    .bottom .content {
        width: 605px;
        height: 37px;
        border: none;
        border-radius: 10px 0px 0px 10px;
        font-size: 16px;
        font-family: 'Microsoft Yahei';
        padding-left: 5px;
    }
    
    .bottom .send {
        background-color: green;
        color: #fff;
        display: inline-block;
        width: 150px;
        height: 40px;
        line-height: 37px;
        text-align: center;
        position: relative;
        left: -10px;
        top: -2px;
        border-radius: 0px 10px 10px 0px;
        text-decoration: none;
        font-family: 'Microsoft Yahei';
    }
    
    .text {
        color: red;
        position: fixed;
        font-size: 20px;
        white-space: nowrap;
        overflow: hidden;
        height: 20px;
        line-height: 20px;
    }
    </style>
</head>

<body>
    <div class="mask">
    </div>
    <div class="bottom">
        <input class="content" type="text" maxlength="40" />
        <a href="#" class="send">发表言论</a>
    </div>
    <script src="jquery-1.11.3.js"></script>
    <script>
    $(function() {
        $('.send').click(function() {
            var $val = $('.content').val();
            var $content = $('<div class="text">' + $val + '</div>'); //创建节点
            var rancolor = parseInt(Math.random() * 0xFFFFFF).toString(16);
            $content.css('color', '#' + rancolor).css('right', -1*$(this).width() + 'px');
            var $top = Math.random() * $(window).height() - 77;
            $content.css('top', $top);
            
            
       
            $('.mask').append($content);
            $content.animate({
                right: $(window).width() + 100
            }, 14000, function() {
                $(this).remove();
            });
            $('.content').val('');//表单内容清空
        });
    })
    </script>
</body>

</html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" id="baidu">
	<ul id="ul1"></ul>
	<script type="text/javascript">
		var oInput=document.getElementById('baidu');
		var oUl=document.getElementById('ul1');
		function hehe(data){
			var arr=data.s;//["baidu","bt","btchina","beyond"]
			var html='';
			for(var i=0;i<4;i++){
				html+='<li><a href="https://www.baidu.com/s?ie=utf-8&f=3&rsv_bp=1&rsv_idx=1&tn=baidu&wd='+arr[i]+'&oq=%25E5%2595%258Aaaaaaaaa%25E8%25A7%2586%25E9%25A2%2591&rsv_pq=aa109fd50012cbb9&rsv_t=b4c1UgzD7Lox9JTaQat7mDzYO8LadkVGCy4PnlSubXPAG1JjvcUFHPUFpe8&rqlang=cn&rsv_enter=1&rsv_sug1=16&rsv_sug7=100&rsv_sug2=1&prefixsug=a&rsp=0&inputT=49411&rsv_sug4=49567">'+arr[i]+'</a></li>';
			}
			oUl.innerHTML=html;
		}
		oInput.oninput=function(){
			var cscript=document.createElement('script');
			cscript.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oInput.value+'&json=1&p=3&sid=1461_19036_21102_17001_22072&req=2&csor=2&pwd=aa&cb=hehe';
			document.body.appendChild(cscript);
		}
	</script>

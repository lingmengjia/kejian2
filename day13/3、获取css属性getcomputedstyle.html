			function getStyle(obj,attr){//火狐浏览器的边框会出现问题
				if(window.getComputedStyle){//让某个方法或者属性在window下面。
					return getComputedStyle(obj)[attr];
				}else{
					return obj.currentStyle[attr];
				}
			}
			alert(getStyle(oDiv,'borderLeftWidth'));//解决火狐的边框问题。
			
		</script>
	</body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>苹果菜单</title>
<style type="text/css">
body {margin:0px;}
#div1 {border:1px solid red;text-align:center; position:absolute; bottom:0px;  width:800px; margin:0 auto;}
#div1 img {border:none;}
#div1 .box {display:block; width:400px; margin:0 auto; border-bottom:dotted 1px black; text-decoration:none; color:#333;}
#div1 .box:hover {border-bottom:solid 1px black;}

</style>

</head>

<body>
<div id="div1">
	<a href="#"><img src="images/1.png" width="64"  /></a>
	<a href="#"><img src="images/2.png" width="64" /></a>
	<a href="#"><img src="images/3.png" width="64"  /></a>
	<a href="#"><img src="images/4.png" width="64" /></a>
	<a href="#"><img src="images/5.png" width="64" /></a>
</div>
<script type="text/javascript" >
	var oDiv=document.getElementById('div1');
	var aImg=document.getElementsByTagName('img');
	var d=0;//存放最大距离的变量定义。
	document.onmousemove=function(ev){
		var ev=ev||window.event;
		function getDistance(obj){//obj图片
			return Math.sqrt(Math.pow(obj.offsetLeft+obj.offsetWidth/2-ev.clientX,2)+
			Math.pow(obj.offsetTop+oDiv.offsetTop+obj.offsetHeight/2-ev.clientY,2));
		}
		
		for(var i=0;i<aImg.length;i++){
			//假设最大值：鼠标离盒子中间200px以内，开始执行效果。
			//Math.min()利用它求最大值，  Math.max()：；利用它最小值。
			d=Math.min(getDistance(aImg[i]),200);//最大值200，最小值：getDistance
			aImg[i].style.width=(200-d)/200*64+64+'px';
			
		}
	}
	
	//Math.random()/ceil()/floor()/sqrt()/pow()/round()/Math.abs()/Math.min()/Math.max();
</script>
</body>
</html>

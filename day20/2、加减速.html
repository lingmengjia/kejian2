<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{width: 100px;height:100px;background: red;position: absolute;left:0px;top:0px; border-radius: 50%;}
	</style>
	
</head>
<body>
	<div></div>
	<div style="width: 1px;height:400px;background: blue;position: absolute;left:600px;top:0px;">
	</div>
	<script type="text/javascript">
		var oDiv=document.getElementsByTagName('div')[0];
		var speed=0;
		var timer=setInterval(function(){
			/*if(oDiv.offsetLeft<600){
				speed+=(600-oDiv.offsetLeft)/10;
			}else{
				speed-=(oDiv.offsetLeft-600)/10;
			}*/

			speed+=(600-oDiv.offsetLeft)/10;
			speed*=0.9;
			if(oDiv.offsetLeft==600){
				oDiv.style.left=600+'px';
				clearInterval(timer);
			}else{
				oDiv.style.left=oDiv.offsetLeft+speed+'px';
			}
		},30)
	</script>
</body>
</html>

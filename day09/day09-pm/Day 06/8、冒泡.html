			//2．有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中。

			function insert(arr,num){
				for(var i=0;i<arr.length;i++){
					if(arr[i]>num){//如果当前值比我插入值大，取代你的位置，循环终止。
						break;//终止循环
					}
				}
				for(var j=arr.length-1;j>=i;j--){//后面的每一个值都往后移一位。
					arr[j+1]=arr[j];
				}
				arr[i]=num;
				
				return arr;
			}
			alert(insert([1,3,5,7,9,11,13],0));
